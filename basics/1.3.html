<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3: Complex Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function() {
        //    $("*").remove();
        // $("div p").hide();
        // $("div > p").hide();
        // $("[status='selected']").hide();
        $("[status]").hide();
        });
    </script>
<style>
    div{
        background-color: black;
        height: 200px;
        width: 200px;
        margin-bottom: 10px;
        color: white;
        padding: 20px;
    }
</style>
</head>
<body>
    <div id="boxA" >
        <output>
            <p class="main">This is Box A.</p>
        </output>
    </div>
    <div id="boxB">
        <p status="selected">This is Box B.</p>
        <p>Enjoy!</p>
    </div>
    <div id="boxC">
        <p status>This is Box C.</p>
        <p>Enjoy!</p>
    </div>
</body>

</html>
