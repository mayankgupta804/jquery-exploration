<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1: First jQuery Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function() {
            let count = 0;
            $("#box").click(function() {
                let red  = Math.floor((Math.random() * 255) + 0);
                let green = Math.floor((Math.random() * 255) + 0);
                let blue = Math.floor((Math.random() * 255) + 0);
                let color = `rgb(${red},${green},${blue})`;
                let border = Math.floor((Math.random() * 500) + 200);
                $('#box').css("background-color", color);
                $('#box').css('height', border);
                count++;
                if(count > 3) {
                    $('#box').slideUp();
                }
            });
        });
    </script>
<style>
    #box{
        border: 1px solid black;
        height: 300px;
        width: 300px;
    }
</style>
</head>
<body>
    <div id="box"></div>
</body>

</html>
